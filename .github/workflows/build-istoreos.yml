name: iStoreOS Builder

on:
  push:
    branches:
      - main # å½“ä½ çš„ main åˆ†æ”¯æœ‰æ–°çš„ push æ—¶è§¦å‘
  workflow_dispatch:
    inputs:
      istoreos_branch:
        description: 'è¦ç¼–è¯‘çš„ iStoreOS åˆ†æ”¯ (ä¾‹å¦‚ï¼šistoreos-24.10.0)'
        required: false
        default: 'istoreos-24.10.0' # é»˜è®¤å€¼ï¼Œå¦‚æœä½ æ‰‹åŠ¨è§¦å‘æ—¶æ²¡æœ‰æŒ‡å®šåˆ†æ”¯ï¼Œå°†ä½¿ç”¨æ­¤åˆ†æ”¯

# ä¸ºæ•´ä¸ªå·¥ä½œæµè®¾ç½®æƒé™ï¼Œç¡®ä¿ GITHUB_TOKEN æœ‰è¶³å¤Ÿçš„æƒé™æ¥è®¾ç½®å’Œè¯»å–ä»“åº“å˜é‡ï¼Œä»¥åŠè§¦å‘å…¶ä»–å·¥ä½œæµ
permissions:
  contents: write # å…è®¸å†™å…¥å†…å®¹ (ç”¨äº gh variable set)
  actions: write # å…è®¸è§¦å‘å…¶ä»–å·¥ä½œæµ
  variables: write # å…è®¸è®¾ç½®å’Œè¯»å–ä»“åº“å˜é‡

env:
  # FEEDS_CONF: feeds.conf.default # ä¹Ÿå¯ä»¥å°†è¿™äº› Env å˜é‡åœ¨ç¬¬ä¸€æ¬¡ä½¿ç”¨æ—¶å®šä¹‰ï¼Œæˆ–ä¿æŒä¸å˜
  # CONFIG_FILE: .config
  # DIY_P1_SH: diy-part1.sh
  # DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04 # ä¿æŒä½ ä¹‹å‰ä¿®æ”¹çš„ç¨³å®šç‰ˆæœ¬

    steps:
    - name: Checkout # æ£€å‡ºä½ è‡ªå·±çš„ä»“åº“ä»£ç 
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone iStoreOS source # å…‹éš† iStoreOS æºç åˆ° /workdir/openwrt
      working-directory: /workdir
      run: |
        df -hT $PWD
        # ä½¿ç”¨ workflow_dispatch è¾“å…¥çš„åˆ†æ”¯ï¼Œå¦‚æœæ²¡æœ‰è¾“å…¥åˆ™ä½¿ç”¨é»˜è®¤å€¼
        git clone https://github.com/istoreos/istoreos -b ${{ github.event.inputs.istoreos_branch }} openwrt
        # åˆ›å»ºç¬¦å·é“¾æ¥ï¼Œè®©åç»­è„šæœ¬èƒ½æ‰¾åˆ°æºç 
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        # æå–è®¾å¤‡åç§°ï¼Œç”¨äºå‘½å Artifact å’Œ Release
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize firmware files # ç»„ç»‡å›ºä»¶æ–‡ä»¶åˆ°æ˜“äºä¸Šä¼ çš„ç›®å½•
      id: organize
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        # åˆ›å»ºä¸€ä¸ªä¸“é—¨çš„å›ºä»¶è¾“å‡ºç›®å½•
        mkdir -p ${{ github.workspace }}/firmware_output
        # æŸ¥æ‰¾æ‰€æœ‰ img.gz, bin, manifest, buildinfo æ–‡ä»¶å¹¶ç§»åŠ¨
        find openwrt/bin/targets/ -type f \( -name "*.img.gz" -o -name "*.bin" -o -name "*.manifest" -o -name "*.buildinfo" \) -exec mv {} ${{ github.workspace }}/firmware_output/ \;
        echo "FIRMWARE_PATH=${{ github.workspace }}/firmware_output" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to Artifacts # ä¸Šä¼ å›ºä»¶åˆ° Artifacts (æ¨èæ–¹å¼)
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      with:
        name: iStoreOS-Firmware-${{ github.event.inputs.istoreos_branch }}${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}/*

    - name: Update LAST_BUILT_ISTOREOS_BRANCH variable # æ›´æ–°ä¸Šæ¬¡ç¼–è¯‘çš„åˆ†æ”¯å˜é‡
      if: success() # ä»…åœ¨å‰é¢çš„æ­¥éª¤éƒ½æˆåŠŸæ—¶æ‰§è¡Œ
      run: |
        # ä½¿ç”¨ GitHub CLI æ›´æ–°ä»“åº“å˜é‡
        # è¿™éœ€è¦ GITHUB_TOKEN å…·æœ‰ variables:write æƒé™
        gh variable set LAST_BUILT_ISTOREOS_BRANCH "${{ github.event.inputs.istoreos_branch }}" --repo ${{ github.repository }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub è‡ªåŠ¨æä¾›çš„ token

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # ä½¿ç”¨ iStoreOS åˆ†æ”¯åä½œä¸º Release Tag çš„ä¸€éƒ¨åˆ†ï¼Œæ›´å…·æè¿°æ€§
        RELEASE_TAG="iStoreOS-${{ github.event.inputs.istoreos_branch }}${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        touch release.txt
        # è¿™é‡Œçš„ UPLOAD_GOFILE å˜é‡ä½ æ²¡æœ‰å®šä¹‰ï¼Œæ‰€ä»¥è¿™è¡Œä¸ä¼šæ‰§è¡Œï¼Œå¯ä»¥åˆ é™¤å¦‚æœä½ ä¸éœ€è¦ GoFile
        # [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "Build triggered by: ${{ github.event_name }}" >> release.txt
        echo "iStoreOS Branch: ${{ github.event.inputs.istoreos_branch }}" >> release.txt
        echo "Device: ${{ env.DEVICE_NAME }}" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1 # æ›´æ–°åˆ°æœ€æ–°ç¨³å®šç‰ˆæœ¬
      if: steps.tag.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        # ä¸Šä¼  Organize firmware files æ­¥éª¤ä¸­æ•´ç†å‡ºæ¥çš„æ–‡ä»¶
        files: ${{ env.FIRMWARE_PATH }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2 # æ›´æ–°åˆ°æœ€æ–°ç¨³å®šç‰ˆæœ¬
      with:
        retain_days: 0
        keep_minimum_runs: 2
        # åˆ é™¤æ‰€æœ‰çŠ¶æ€çš„ runsï¼ŒåŒ…æ‹¬æˆåŠŸã€å¤±è´¥ç­‰ï¼Œä»¥ä¾¿èŠ‚çœç©ºé—´
        delete_workflow_pattern: "iStoreOS Builder" # æŒ‡å®šåªåˆ é™¤æ­¤å·¥ä½œæµçš„è¿è¡Œè®°å½•

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.0.0 # æ›´æ–°åˆ°æœ€æ–°ç‰ˆæœ¬ (æ³¨æ„ï¼šè¿™ä¸ª action å¯èƒ½æ›´æ–°ä¸é¢‘ç¹ï¼Œv0.0.0 æ˜¯æœ€æ–°çš„)
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}